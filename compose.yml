services:
  server:
    container_name: indians-sydney-server
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 5000:5000
    depends_on:
      - db
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm run start:prod
      "

  db:
    image: postgres:17
    container_name: indians
    restart: always
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: indians
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5442:5432"

volumes:
  db-data:
